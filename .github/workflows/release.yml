name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: graalvm
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: gradle

      - name: Build JAR and native binary
        run: ./gradlew --no-daemon clean build nativeCompile

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp build/libs/*.jar dist/
          cp build/native/nativeCompile/java-cli-template dist/java-cli-template-linux-amd64
          chmod +x dist/java-cli-template-linux-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
